---
layout: default
---

<h1 class="my-4">Welcome 1321</h1>

<div class="row">
	{% for article in site.pages %}{% if article.layout=="post" %}
		<div class="col-lg-4 col-md-4">

			<div class="card h-100">
				<h4 class="card-header">{{ article.title }}</h4>
				<div class="card-body">
					<p class="card-text">{{ article.intro }}</p>
				</div>
				<div class="card-footer">
					<a href="{{ article.url }}" class="btn btn-primary">Learn More</a>
				</div>
			</div>
		</div>
	{% endif %}{% endfor %}
	
</div>
