---
layout: default
---

<h1 class="my-4">Welcome 1321</h1>

<div class="row">
	{% for post in site.pages %}{% if post.layout=="post" %}
		<div class="col-lg-4 col-md-4">

			<div class="card h-100">
				<h4 class="card-header">{{ post.title }}</h4>
				<div class="card-body">
					<p class="card-text">{{ post.title2 }}</p>
				</div>
				<div class="card-footer">
					<a href="{{ post.url }}" class="btn btn-primary">Learn More</a>
				</div>
			</div>
		</div>
	{% endif %}{% endfor %}
	
</div>
