<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
			
		<link href="https://fonts.googleapis.com/css?family=Paytone+One|Poppins|Shadows+Into+Light+Two" rel="stylesheet"> 
		<!-- infos pour partage FB -->
		<meta property="og:url"           content="{{ page.url }}" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="{{ page.title }}" />
		{% if page.intro %} <meta property="og:description"   content="{{ page.intro }}" />{% endif %}
		<!--<meta property="og:image"         content="TBD" />-->


	</head>
	<body>
		
		  <!-- Load Facebook SDK for JavaScript -->
		  <div id="fb-root"></div>
		  <script>(function(d, s, id) {
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return;
		    js = d.createElement(s); js.id = id;
		    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1";
		    fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));</script>
		
		{% include header.html %}
		{{ content }}
		{% include footer.html %}

		<!-- Bootstrap core JavaScript -->
	    <script src="/js/jquery.min.js"></script>
	    <script src="/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
